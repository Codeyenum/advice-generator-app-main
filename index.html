<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Advice generator app</title>
</head>

<body>
    <main>
        <section class="advice_section">
            <h1>Advice #<span></span>                
            </h1>
            <div class="snippet hide">
                <div class="stage">
                  <div class="dot-spin"></div>
                </div>
              </div>
            <p>
                Seeking enlightenment?<br>Roll the die
            </p>
            <picture>
                <source class="divider_img" srcset="./images/pattern-divider-desktop.svg" media="(min-width: 390px)">
                <img class="divider_img" src="./images/pattern-divider-mobile.svg" alt="">
            </picture>            
            <div class="dice_container">
                <img src="./images/icon-dice.svg" alt="">
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Codeyenum">Abanum Oliseyenum</a>.
    </footer>
    <script src="script.js"></script>
</body>

</html>
